<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Jane" required/> <br>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe" required/> <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="yourEmail@email.com" required/>
            <div>
                <h3>Coding Experience</h3>
                <label for="beginnerExperience">Beginner</label>
                <input type="radio" name="beginnerExperience" id="beginnerexperience"> <br>
                <label for="intermediateExperience">Intermidiate</label>
                <input type="radio" name="intermediateExperience" id="intermediateexperience"> <br>
                <label for="expertExperience">Expert</label>
                <input type="radio" name="expertExperience" id="expertexperience"> <br>
            </div>
            <div>
                <label for="desiredCareer">Desired Career:</label>
                <input type="text" name="desiredCareer" id="desiredCareer"> <br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <HR>

</html>
